<div class="box box-success">
  <div class="box-header with-border">
    <h3 class="box-title">Alterar Disicplina</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form role="form formCadastro" [formGroup]="alterarDisiciplinaForm" (ngSubmit)="alterarDisciplina()">
    <div class="box-body">
      <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Nome</label>
        <input type="text" class="form-control" formControlName="nome_disciplina" id="nome_disciplina" placeholder="">
      </div>
      <div class="form-group col-md-6">
        <label for="exampleInputEmail1">Cursos Vinculados</label>
        <input type="text" class="form-control" formControlName="cursos_disciplina" id="cursos_disciplina" placeholder="">
      </div>
      <div class=" form-group col-md-6">
        <label class="col-md-12 " for="radios">Turno</label>
        <label class="badge-success badge col-md-2">
          <input type="radio" formControlName="turno_disciplina" id="turno_disciplina" name="turno_disciplina" value="Manhã">
          Manhã
        </label>
        <label class=" badge-info badge col-md-2">
          <input type="radio" formControlName="turno_disciplina" id="turno_disciplina" name="turno_disciplina" value="Noite">
          Noite
        </label>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="submit" class="btn btn-info pull-right" [disabled]="alterarDisiciplinaForm.invalid"><i class="fa fa-edit"></i> Alterar</button>
    </div>
  </form>
</div>


<div class="alert alert-success alert-dismissible" *ngIf="mostrarMensagem">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    <h4><i class="icon fa fa-check"></i> Disciplina Alterada Com Sucesso </h4>
</div>
